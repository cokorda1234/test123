<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Product</title>
  </head>
  <style>
    body {
        background-color: #EEEEEE;
    }
    .isi {
        margin-top: 50px;
        margin-left: 300px;
        margin-right: 300px;
    }
  </style>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="margin-bottom: 50px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">PRODUCT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">ORDER</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">HISTORY</a>
              </li>
          </ul>
        </div>
      </nav>

      <!--Body -->
      <h1 class="display-4 text-center">Update Product</h1>
      <form class="isi">
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Place your name product here...">
        </div>
        <label for="exampleFormControlInput1">Price</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">$ USD</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Place your price here...">
      </div>
    </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Stock</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Place your stock here...">
          </div>
            <div class="form-group">
              <label for="exampleFormControlFile1">Image file input</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-dark" style="width: 300px; height: 50px;">Submit</button>
              </div>
      </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
