      <!--Body -->
      <h1 class="display-4 text-center">Order</h1>
      <div class="process">
      <div class="card mb-12" style="max-width: auto;">
        <div class="row no-gutters">
          <div class="col-md-8">
            <img src="..." class="card-img" alt="...">
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">Stock: </small></p>
              <p class="card-text" style="font-size: 30px;">$100.00</p>
            </div>
          </div>

      <form class="card" style="margin-top: 20px;">
        <h4 style="margin-top: 20px;" class="text-center">Buyer Information</h4>
        <div style="margin: 20px;">
        <div class="form-group">
          <label for="exampleFormControlInput1">Product Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Place your name here...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">contact</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Place your contact here...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Quantity</label>
            <input type="text" class="form-control col-4" id="exampleFormControlInput3" placeholder="Place your Quantity here...">
        </div>
        <button type="button" class="btn btn-success">Submit</button>
        </div>
      </form>
